name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - deploy
  pull_request:
    branches:
      - main
      - develop
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 3000:3000
          - 5000:5000

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build backend service
      run: docker-compose -f docker-compose.yml build backend

    - name: Build frontend service
      run: docker-compose -f docker-compose.yml build frontend

    - name: Run backend and frontend
      run: docker-compose up -d

    - name: Run tests
      run: |
        docker-compose exec backend npm test
        docker-compose exec frontend npm test

    - name: Push to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker-compose push

    - name: Deploy to Render
      run: |
        curl -X POST https://api.render.com/deploy/srv-crh11f88fa8c738qnvu0 \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
